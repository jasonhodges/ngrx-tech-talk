<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit">Save</button>
    <button mat-raised-button color="primary" (click)="createUser(userForm)">Create User</button>
  </div>
  <mat-form-field>
    <input matInput
           formControlName="firstName"
           placeholder="First Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           formControlName="lastName"
           placeholder="Last Name"></mat-form-field>
  <div formGroupName="address" class="form-group">
    <mat-form-field>
      <input matInput
             formControlName="street"
             placeholder="Street Address">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="city"
             placeholder="City">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="state"
             placeholder="State">
    </mat-form-field>
    <mat-form-field>
      <input matInput
             formControlName="zipcode"
             placeholder="Zip Code">
    </mat-form-field>
  </div>
</form>
